<!DOCTYPE html>
<html>
<head>
	<title>Socket test</title>
	
	<link rel="stylesheet"
	      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/monokai-sublime.min.css">
	<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>

<body style="background-color: #23241f">
	<div id="container" style="background-color: white">
		<div id="editor">
			<p>Hello\nworld</p>
		</div>
	</div>
	<script>
		var socket=io.connect('http://localhost:3000');
		var s=String();

		hljs.configure({   // optionally configure hljs
		  languages: ['python']
		});

		var quill = new Quill('#editor', {
			modules: {
			    syntax: true,              // Include syntax module
			    toolbar: [
				    ['code-block']
				]
			},
			theme: 'snow'
		});

		quill.on('text-change', function(delta, oldDelta, source) {
			console.log(delta);
			if (source == 'api') {
				console.log('Recieved a delta through api');
			} else if (source == 'user') {
				sendDelta(delta);
			}
		})

		socket.on('applyDelta', (delta)=>{
			console.log('in applydelta')
			quill.updateContents(delta);
		})
		function sendDelta(delta) {
			socket.emit('sendDelta',delta);
		}

	</script>
</body>
</html>
